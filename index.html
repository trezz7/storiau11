<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unità 11</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1d1e22, #2c3e50, #485563);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      animation: fadeInBody 2s ease-in-out;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.8rem;
      margin-bottom: 60px;
      text-align: center;
      color: #f0f0f0;  /* Colore più soft per il titolo */
      text-shadow: 0 0 5px rgba(255,255,255,0.2), 0 0 10px rgba(255,255,255,0.1);
      animation: slideDown 1.5s ease-out;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.07);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 25px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 20px;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s forwards;
    }

    .btn:nth-child(1) { animation-delay: 0.3s; }
    .btn:nth-child(2) { animation-delay: 0.5s; }
    .btn:nth-child(3) { animation-delay: 0.7s; }
    .btn:nth-child(4) { animation-delay: 0.9s; }
    .btn:nth-child(5) { animation-delay: 1.1s; }

    .btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.25), 0 0 10px rgba(255,255,255,0.1) inset;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Le Grandi Trasformazioni del Ventesimo Secolo</h1>
  <div class="buttons">
    <a class="btn" href="eta-oro.html">Età dell’Oro</a>
    <a class="btn" href="stati-uniti.html">Stati Uniti</a>
    <a class="btn" href="sud-america.html">Sud America</a>
    <a class="btn" href="unione-sovietica.html">Unione Sovietica</a>
    <a class="btn" href="europa.html">Europa</a>
  </div>
</body>
</html>
